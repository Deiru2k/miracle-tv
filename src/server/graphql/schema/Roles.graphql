enum AccessUnit {
  DENY
  READ
  WRITE
  SELF
  INHERIT
}

type UserActions {
  silence: Boolean
  ban: Boolean
  warn: Boolean
}

type Actions {
  user: UserActions
}

type AccessRights {
  channels: [AccessUnit]
  streamKeys: [AccessUnit]
  roles: [AccessUnit]
  users: [AccessUnit]
  activities: [AccessUnit]
  userSettings: [AccessUnit]
  system: [AccessUnit]
  sessions: [AccessUnit]
}

type AccessTargets {
  rights: AccessRights!
  actions: Actions!
}

type Role {
  id: ID!
  name: String!
  access: AccessTargets!
  parentId: ID
}

input RolesFilter {
  id: ID
  ids: [ID]
  name: String
  parentId: ID
}

extend type Query {
  role(id: ID!): Role
  roles(filter: RolesFilter, limit: QueryLimit): [Role]!
}

extend type Mutation {
  createRole(input: CreateRoleInput): Role!
    @auth(rights: [{ unit: WRITE, subject: "roles" }])
  updateRole(input: UpdateRoleInput): Role!
    @auth(rights: [{ unit: WRITE, subject: "roles" }])
  deleteRole(id: ID!): Boolean!
    @auth(rights: [{ unit: WRITE, subject: "roles" }])
  bulkDeleteRoles(ids: [ID]!): Boolean!
    @auth(rights: [{ unit: WRITE, subject: "roles" }])
}

########################
# INPUT ZONE BRRRRRRRR #
########################

input UserActionsInput {
  silence: Boolean
  ban: Boolean
  warn: Boolean
}

input ActionsInput {
  user: UserActionsInput
}

input AccessTargetInput {
  rights: AccessRightsInput!
  actions: ActionsInput!
}

input AccessRightsInput {
  channels: [AccessUnit]
  streamKeys: [AccessUnit]
  roles: [AccessUnit]
  users: [AccessUnit]
  activities: [AccessUnit]
  userSettings: [AccessUnit]
  system: [AccessUnit]
  sessions: [AccessUnit]
}

input CreateRoleInput {
  id: ID!
  name: String!
  access: AccessTargetInput!
  parentId: ID
}

input UpdateRoleInput {
  id: ID
  name: String
  access: AccessTargetInput
  parentId: ID
}
